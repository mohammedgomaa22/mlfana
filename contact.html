            <!-- Start Sidebar -->
            <div class="sidebar links">
                <button class="btn close-sidebar fa-solid fa-times"></button>

                    <figure class="image-wrap">

    <!-- Start Page Banner -->
    <header class="home-header page-banner">
        <figure class="image-wrap main-video">
            <video autoplay loop>
                <source src="./content/videos/video.mp4" type="video/mp4" />
            </video>
        </figure>
        <div class="container">
            <div class="main-header">
                <h2>تواصل معنا</h2>
            </div>
            <div class="shadow"></div>
        </div>
    </header>
    <!-- End Page Banner -->


    <div class="side-shape left">
        <figure class="image-wrap">
            <img src="./content/Icons/img.svg" alt="">
        </figure>

        <!-- Start Contact -->
        <section class="contact" id="contact">
            <div class="container">
                <form action="">
                    <input type="text" name="first name" id="firstName" placeholder="الاسم الأول">
                    <input type="text" name="last name" id="lasttName" placeholder="الاسم الأخير">
                    <div class="row phone-number">
                        <input type="number" name="phone number" id="phoneNumber" placeholder="رقم الجوال">

                        <select name="itu" id="itu">
                            <option value="+966" selected>
                                +966
                            </option>
                            <option value="+20">
                                +20
                                <figure class="icon image-wrap" style="height: 30px; width: 30px;">
                                </figure>
                            </option>
                            <option value="+947">
                                +947
                                <figure class="icon image-wrap" style="height: 30px; width: 30px;">
                                </figure>
                            </option>
                        </select>
                        
                    </div>
                    <input type="email" name="email" id="email" placeholder="البريد الإلكتروني">
                    <input type="text" name="message title" id="messTitle" placeholder="عنوان الرسالة">
                    <textarea name="message" id="message" cols="30" rows="7" placeholder="اكتب رسالتك هنا"></textarea>
                    <button id="submit" class="btn main-btn">
                        <span>
                            إرسال
                        </span>
                    </button>
                </form>
            </div>
        </section>
        <!-- End Contact -->

    </div>
